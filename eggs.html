<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Janusz Paprzycki" />
  <title>Wesołego Alleluja!</title>
  <meta name="robots" content="noindex,noarchive,nosnippet,nofollow" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./eggs.css">
</head>
<body>
  <div class="wrapper">
    <div class="pointsWrapper">Twoje punkty: <span class="points">0</span></div>
    <canvas id="eggsCanvas" class="canvas"></canvas>
  </div>

  <div class="modal backdrop" id="resultModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Koniec gry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Udało Ci się uzykać <span class="points"></span> punktów.</p>
          <img src="img/overImg.png" class="overImg" />
          <p>Czy chcesz spróbować jeszcze raz?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary play-again">Jeszcze raz</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Wystarczy</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal backdrop" id="resultsListModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lista wyników</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table>
            <thead><tr><th>User</th><th>Result</th></tr></thead>
            <tbody data-bind="foreach: results">
              <td data-bind="text: user"></td>
              <td data-bind="text: result"></td>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary play-again">Jeszcze raz</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Wystarczy</button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button class="btn btn-primary" id="getButton">GET</button>
    <button class="btn btn-primary" id="postButton">POST</button>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
  <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/eggs.js"></script>
</html>
